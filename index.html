<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guess Number</title>
</head>

<body>
    <header>
        <h1>Number Guessing Game</h1>
    </header>

    <main>
        <p>Guess a number between 1 and 20 (including 1 and 20). You have 4 chances.</p>
        

        <label for="number-guess">Enter a number (between 1 and 20): </label>
        <input type="number" id="number-guess" min="1" max="20">
        <input type="submit" id="submit-button">

        <div>
            <p id="tries-container">Tries remaining: <span id="tries-left"></span></p>
            
            <span id="result"></span>
        </div>
        
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
